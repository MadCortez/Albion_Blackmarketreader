name: Merge Results (08:00 UTC)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge results-1.js + results-2.js -> results.js
        working-directory: Albion_ProfitChecker/ui
        run: |
          node -e "const fs=require('fs'); const read=(p)=>JSON.parse(fs.readFileSync(p,'utf8').replace(/^window\.results\s*=\s*/,'').replace(/;?\s*$/,'')); const a=read('results-1.js'); const b=read('results-2.js'); const merged=[...a,...b]; fs.writeFileSync('results.js','window.results = '+JSON.stringify(merged)+';'); console.log('Merged',a.length,'+',b.length,'=',merged.length);"

      - name: Commit merged results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain Albion_ProfitChecker/ui/results.js)" ]; then
            git add Albion_ProfitChecker/ui/results.js
            git commit -m "chore: merge results"
          else
            echo "Keine Ã„nderungen in results.js"
          fi

      - name: Push changes
        if: success()
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          git pull --rebase origin "$branch" || true
          if [ -n "$(git log origin/$(git rev-parse --abbrev-ref HEAD)..HEAD)" ]; then
            git push
          else
            echo "Nichts zu pushen"
          fi

      - name: Trigger Vercel Deploy Hook
        if: env.VERCEL_DEPLOY_HOOK_URL != ''
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: curl -X POST "$VERCEL_DEPLOY_HOOK_URL"
