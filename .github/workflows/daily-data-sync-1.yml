name: Data Sync - Topf 1 (Lymhurst/Martlock/Fort Sterling)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *" # 21:00 UTC

permissions:
  contents: write

jobs:
  sync-topf1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Albion_ProfitChecker/Albion_ProfitChecker.csproj

      - name: Run backend (Topf 1 - US)
        working-directory: Albion_ProfitChecker
        run: dotnet run -- --run-once --bm-days 14 --bulk-batch-size 50 --bulk-delay-ms 1500 --history-parallel 1 --history-retries 1 --history-retry-delay-ms 2500 --history-span-delay-ms 1500 --cities "Lymhurst,Martlock,Fort Sterling"

      - name: Move results to results-1.js
        run: mv Albion_ProfitChecker/ui/results.js Albion_ProfitChecker/ui/results-1.js

      - name: Commit updated results-1 (falls vorhanden)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain Albion_ProfitChecker/ui/results-1.js)" ]; then
            git add Albion_ProfitChecker/ui/results-1.js
            git commit -m "chore: data refresh topf1"
          else
            echo "Keine Ã„nderungen in results-1.js"
          fi

      - name: Push changes
        if: success()
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          git fetch origin "$branch"
          if [ -z "$(git log origin/$branch..HEAD)" ]; then
            echo "Nothing to push"
            exit 0
          fi
          for attempt in 1 2 3; do
            echo "Push attempt $attempt"
            if git pull --rebase --autostash origin "$branch" && git push origin "$branch"; then
              echo "Push successful"
              exit 0
            fi
            sleep 2
            git fetch origin "$branch"
          done
          echo "Push failed after 3 attempts"
          exit 1
