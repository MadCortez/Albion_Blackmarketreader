name: Data Sync EU - Topf 1 (Lymhurst/Martlock/Fort Sterling)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *" # 11:00 UTC (EU)

permissions:
  contents: write

jobs:
  sync-topf1-eu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Albion_ProfitChecker/Albion_ProfitChecker.csproj

      - name: Run backend (Topf 1 - EU)
        working-directory: Albion_ProfitChecker
        run: dotnet run -- --run-once --bm-days 14 --bulk-batch-size 50 --bulk-delay-ms 1500 --history-parallel 1 --history-retries 1 --history-retry-delay-ms 2500 --history-span-delay-ms 1500 --cities "Lymhurst,Martlock,Fort Sterling" --api-host "https://europe.albion-online-data.com/api/v2/stats"

      - name: Move results to results-eu-1.js
        run: mv Albion_ProfitChecker/ui/results.js Albion_ProfitChecker/ui/results-eu-1.js

      - name: Commit updated results-eu-1 (falls vorhanden)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain Albion_ProfitChecker/ui/results-eu-1.js)" ]; then
            git add Albion_ProfitChecker/ui/results-eu-1.js
            git commit -m "chore: data refresh topf1 EU"
          else
            echo "Keine Ã„nderungen in results-eu-1.js"
          fi

      - name: Push changes
        if: success()
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          git pull --rebase origin "$branch" || true
          if [ -n "$(git log origin/$(git rev-parse --abbrev-ref HEAD)..HEAD)" ]; then
            git push
          else
            echo "Nichts zu pushen"
          fi
