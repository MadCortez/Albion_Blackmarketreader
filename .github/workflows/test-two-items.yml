name: Manual Test (2 Items)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-two-items:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Albion_ProfitChecker/Albion_ProfitChecker.csproj

      - name: Create temp item list (2 items)
        working-directory: Albion_ProfitChecker
        run: |
          echo '["2H_BOW","2H_CLAYMORE"]' > Data/ItemList.tmp.json

      - name: Run backend (2 items)
        working-directory: Albion_ProfitChecker
        run: dotnet run -- --run-once --item-list Data/ItemList.tmp.json --bm-days 14

      - name: Cleanup temp item list
        working-directory: Albion_ProfitChecker
        run: rm -f Data/ItemList.tmp.json

      - name: Commit updated results (falls vorhanden)
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain Albion_ProfitChecker/ui/results.js)" ]; then
            git add Albion_ProfitChecker/ui/results.js Albion_ProfitChecker/ui/progress.json || true
            git commit -m "chore: test data refresh (2 items)"
          else
            echo "Keine Ã„nderungen in results.js"
          fi

      - name: Push changes
        if: success()
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          git fetch origin "$branch"
          if [ -z "$(git log origin/$branch..HEAD)" ]; then
            echo "Nothing to push"
            exit 0
          fi
          for attempt in 1 2 3; do
            echo "Push attempt $attempt"
            if git pull --rebase --autostash origin "$branch" && git push origin "$branch"; then
              echo "Push successful"
              exit 0
            fi
            sleep 2
            git fetch origin "$branch"
          done
          echo "Push failed after 3 attempts"
          exit 1

      - name: Trigger Vercel Deploy Hook
        if: env.VERCEL_DEPLOY_HOOK_URL != ''
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          curl -X POST "$VERCEL_DEPLOY_HOOK_URL"
